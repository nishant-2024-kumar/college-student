<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Ragging Report Form</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .radio-group {
            display: flex;
            align-items: center;
        }
        .form-group .radio-group label {
            margin-right: 15px;
           
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
<body>
    <div class="container">
        <h1>Anti-Ragging Report Form</h1>
        <form action="/submit_report" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Your Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="date">Date of Incident:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="location">Location of Incident:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label>Type of Incident:</label>
                <div class="radio-group">
                    <label><input type="radio" name="incident_type" value="Physical" required> Physical</label>
                    <label><input type="radio" name="incident_type" value="Verbal" required> Verbal</label>
                    <label><input type="radio" name="incident_type" value="Other" required> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="details">Details of the Incident:</label>
                <textarea id="details" name="details" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Report</button>
                "ðŸš€ Just took my first step into web development today! Learned how to create a form from scratchâ€”feeling excited and ready for more! ðŸ’»âœ¨ #WebDev #LearningJourney #Coding"
            </div>
        </form>
    </div>
</body>
</html>
